<ion-header no-shadow no-border>
  <ion-navbar no-border-bottom color="primary">
    <button color="light" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title color="light">
      Eventos
    </ion-title>
    <!-- TODO: Incluir funcionalidade de filtro ou algo parecido 
    <ion-buttons right>
        <button ion-button icon-only>
            <ion-icon name="md-more"></ion-icon>
        </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content class="no-scroll">

  <ion-grid >
    <ion-row wrap>
      <ion-col tappable  col-6 *ngFor="let category of category" (click)="openList(category.$key, category.nome)" color="gray">
        <ion-card class="card-grid drop-in" >
          <div class="card-grid-bg" [ngStyle]="{'background-image': 'url(../../../assets/categoria/' + category.img+ ')'}">
              <h2 class="card-grid-title"> {{category.nome}}</h2>                                
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>
  

</ion-content>
