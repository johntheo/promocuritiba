<ion-header>
    <ion-navbar no-border-bottom color="c3">
        <button color="c1" ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title color="light">
            {{categoriaNome}}
        </ion-title>
        <ion-buttons end >
            <button class="btn-map" ion-button icon-only (click)="showMap()">
                <ion-icon name="map"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content class="no-scroll">
  <!--*********** List  ***********-->
  <ion-card  *ngFor="let item of items" (click)="goToDetail(item.$key)">
    <ion-item>
        <ion-avatar item-start>
          <img [src]="item.imgSmall">
        </ion-avatar>
        <h2>{{item.nome}}</h2>
        <p>{{item.descricao}}</p>
      </ion-item>
  </ion-card>

</ion-content>
